<!DOCTYPE html>

<head>
    <title>Richtext Wayos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body data - editor="ClassicEditor" data - collaboration="false">
    <main>
        <div class="centered">
            <div class="row row-editor">
                <div class="editor" id="editor">
                   
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.ckeditor.com/ckeditor5/23.1.0/classic/ckeditor.js"></script>
    <script> ClassicEditor.create(document.querySelector('.editor'), { toolbar: { items: ['heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', '|', 'indent', 'outdent', '|', 'blockQuote', 'insertTable', 'mediaEmbed', 'undo', 'redo'] }, language: 'vi', image: { toolbar: ['imageTextAlternative', 'imageStyle:full', 'imageStyle:side'] }, table: { contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells'] }, licenseKey: '', }).then(editor => { window.editor = editor; }).catch(error => { }); </script>
</body>

</html>
